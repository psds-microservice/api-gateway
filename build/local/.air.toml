# Air config for hot reload (optional: go install github.com/cosmtrek/air@latest)
root = "../.."
tmp_dir = "tmp"
[build]
  cmd = "go build -o ./build/local/tmp/api-gateway ./cmd/api-gateway"
  bin = "./build/local/tmp/api-gateway"
  include_ext = ["go", "tpl", "tmpl", "html"]
  exclude_dir = ["tmp", "vendor", "node_modules"]
  delay = 1000
[log]
  time = false
[color]
  main = "magenta"
  watcher = "cyan"
